{% extends 'base.html' %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
  <h1>{{ page.title }}</h1>
  {{ page.content }}
{% for article in articles[:10] %}
<h5>{{ article.date.strftime('%b %Y') }} // <a href=/{{ article.url }}>{{ article.title }}</a></h5>
{% endfor %}
{% endblock %}
